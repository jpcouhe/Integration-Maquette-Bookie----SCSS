<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Outil de planification de vacances, permet aux usagers de trouver des hébergements et des activités dans la ville de votre choix"
        />
        <!-- Meta Description -->
        <title>Booki, hébérgement de vacances</title>
        <!-- Meta Title-->
        <link rel="stylesheet" href="/css/style.css" />
        <!-- Lien du fichier CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!--Librairie Font-awesome-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!--Librairie Google-Font-->
    </head>
    <body>
        <!--HEADER-->
        <header>
            <a href="#"
                ><img src="/images/logo/Booki.png" alt="Logo du site Booki"
            /></a>
            <nav>
                <ul>
                    <li><a class="active" href="#">Hébergement</a></li>
                    <li><a href="#">Activités</a></li>
                </ul>
            </nav>
        </header>
        <main class="container">
            <!-- Section du FORMULAIRE -->
            <section class="form_section">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
                <form action="#">
                    <label for="town"
                        ><i class="fas fa-map-marker-alt"></i
                    ></label>
                    <input
                        name="town"
                        id="town"
                        type="text"
                        placeholder="Marseille, France"
                    />
                    <button class="btn" type="submit">Rechercher</button>
                </form>
            </section>
            <!-- Section du FIltre -->
            <section class="filter">
                <h2>Filtres</h2>
                <div class="filter_container">
                    <div class="filter_box">
                        <div class="filter_box_logo">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        <div class="filter_box_name">Économique</div>
                    </div>
                    <div class="filter_box">
                        <div class="filter_box_logo">
                            <i class="fas fa-child"></i>
                        </div>
                        <div class="filter_box_name">Familial</div>
                    </div>
                    <div class="filter_box">
                        <div class="filter_box_logo">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="filter_box_name">Romantique</div>
                    </div>
                    <div class="filter_box">
                        <div class="filter_box_logo">
                            <i class="fas fa-dog"></i>
                        </div>
                        <div class="filter_box_name">Animaux autorisés</div>
                    </div>
                </div>
            </section>

            <section class="information">
                <a href="#"><i class="fa-solid fa-info"></i></a>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </section>
        </main>
    </body>
</html>
